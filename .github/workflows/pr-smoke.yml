name: PR Smoke (BDD + TestNG)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run BDD smoke (Cucumber)
        run: mvn -B -Pbdd test -Denv=ci -Dheadless=true

      - name: Run TestNG smoke group
        run: mvn -B -Ptestng test -Denv=ci -Dheadless=true -Dtestng.groups=smoke

      # Always upload artifacts (even if tests fail)
      - name: Upload Cucumber report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: |
            target/cucumber/cucumber.html
            target/cucumber/cucumber.json

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/screenshots

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results